name: Run Jupyter Notebook

on: [push]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install notebook nbconvert numpy pandas matplotlib

    - name: Run notebook
      run: |
        jupyter nbconvert --to notebook --execute "assessment 1.ipynb"
